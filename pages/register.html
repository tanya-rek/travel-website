<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tetiana Rekun" />
    <meta name="description" content="travel company" />
    <meta name="keywords" content="travel, trip, website, cheap trips" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Travel Company</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script src="../js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <form
          action="profile.html"
          method="GET"
          class="form"
          autocomplete="off"
          enctype="multipart/form-data"
        >
          <h2>Your Profile</h2>
          <div>
            <label for="firstname">First name:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First name"
              required
              maxlength="20"
              minlength="2"
              class="input"
            />
          </div>
          <div class="mt-6">
            <label for="lastname">Last name:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last name"
              required
              maxlength="30"
              minlength="2"
              class="input"
            />
          </div>
          <div class="mt-6">
            <label for="email">Your email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="XXXXX@XXX.XXX"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              class="input"
              required
            />
          </div>
          <div class="mt-6 input-phone--container">
            <label for="cellphone">Phone number:</label>
            <input
              type="tel"
              id="cellphone"
              name="cellphone"
              placeholder="(XXX)-XXX-XXXX"
              pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$"
              minlength="10"
              maxlength="11"
              class="input"
            />
          </div>
          <div class="mt-6 input-gender--container">
            <label for="gender" class="input-gender--text">Gender:</label>
            <div class="input-gender--list">
              Male
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                class="mr-10"
              />
              Female
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                class=""
              />
              Other
              <input
                type="radio"
                name="gender"
                id="other"
                value="other"
                class="mr-10"
              />
            </div>
          </div>
          <div class="mt-6">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Age"
              max="120"
              min="15"
              class="input"
            />
          </div>
          <div class="mt-6 input-file mb-10">
            <label for="file" class="input-file--text"
              >Upload your picture:</label
            >
            <input type="file" id="file" name="file" />
          </div>
          <div class="mt-6 mb-10">
            <input
              type="checkbox"
              name="check"
              id="check"
              class="form-checkbox"
              checked
            />
            <label class="form-checkbox--text" for="check"
              >I want to receive the website's newsletter</label
            >
          </div>
          <div class="form-buttons mt-6">
            <input type="reset" name="reset" id="reset" class="btn-reset btn" />
            <button type="submit" class="btn-submit btn">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-paragraph-copyright">
        CopyrightÂ© 2024 International Travel Company. All Rights Reserved
      </p>
      <small>Last updated 25.02.2024</small>
    </footer>
  </body>
</html>
